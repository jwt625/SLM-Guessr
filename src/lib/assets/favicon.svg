<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Twilight colormap gradient (matplotlib's phase colormap) -->
    <linearGradient id="twilight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1c1a54"/>
      <stop offset="12.5%" style="stop-color:#4a4a7f"/>
      <stop offset="25%" style="stop-color:#8f5e99"/>
      <stop offset="37.5%" style="stop-color:#c7a3c4"/>
      <stop offset="50%" style="stop-color:#e4d5e0"/>
      <stop offset="62.5%" style="stop-color:#e89e8f"/>
      <stop offset="75%" style="stop-color:#d1745d"/>
      <stop offset="87.5%" style="stop-color:#6a4978"/>
      <stop offset="100%" style="stop-color:#1c1a54"/>
    </linearGradient>

    <!-- Radial gradient for vortex effect -->
    <radialGradient id="vortexGrad1">
      <stop offset="0%" style="stop-color:#e4d5e0"/>
      <stop offset="100%" style="stop-color:#1c1a54"/>
    </radialGradient>

    <radialGradient id="vortexGrad2">
      <stop offset="0%" style="stop-color:#e89e8f"/>
      <stop offset="100%" style="stop-color:#4a4a7f"/>
    </radialGradient>
  </defs>

  <!-- Dark background -->
  <circle cx="64" cy="64" r="63" fill="#0a0a0a" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Complex phase pattern: vortex + grating interference -->
  <g opacity="0.95">
    <!-- Vortex phase spiral (l=3) with 12 segments for smoother transition -->
    <!-- First ring (0 to 60deg) -->
    <path d="M 64 64 L 64 4 A 60 60 0 0 1 94 16 Z" fill="#1c1a54"/>
    <path d="M 64 64 L 94 16 A 60 60 0 0 1 112 34 Z" fill="#4a4a7f"/>
    <path d="M 64 64 L 112 34 A 60 60 0 0 1 124 64 Z" fill="#8f5e99"/>
    <path d="M 64 64 L 124 64 A 60 60 0 0 1 112 94 Z" fill="#c7a3c4"/>
    <path d="M 64 64 L 112 94 A 60 60 0 0 1 94 112 Z" fill="#e4d5e0"/>
    <path d="M 64 64 L 94 112 A 60 60 0 0 1 64 124 Z" fill="#e89e8f"/>
    <path d="M 64 64 L 64 124 A 60 60 0 0 1 34 112 Z" fill="#d1745d"/>
    <path d="M 64 64 L 34 112 A 60 60 0 0 1 16 94 Z" fill="#a8527a"/>
    <path d="M 64 64 L 16 94 A 60 60 0 0 1 4 64 Z" fill="#6a4978"/>
    <path d="M 64 64 L 4 64 A 60 60 0 0 1 16 34 Z" fill="#4a3a68"/>
    <path d="M 64 64 L 16 34 A 60 60 0 0 1 34 16 Z" fill="#2d2558"/>
    <path d="M 64 64 L 34 16 A 60 60 0 0 1 64 4 Z" fill="#221f56"/>

    <!-- Grating modulation overlay (vertical stripes) -->
    <g opacity="0.3">
      <rect x="8" y="4" width="8" height="120" fill="#e4d5e0"/>
      <rect x="24" y="4" width="8" height="120" fill="#1c1a54"/>
      <rect x="40" y="4" width="8" height="120" fill="#e4d5e0"/>
      <rect x="56" y="4" width="8" height="120" fill="#1c1a54"/>
      <rect x="72" y="4" width="8" height="120" fill="#e4d5e0"/>
      <rect x="88" y="4" width="8" height="120" fill="#1c1a54"/>
      <rect x="104" y="4" width="8" height="120" fill="#e4d5e0"/>
      <rect x="120" y="4" width="8" height="120" fill="#1c1a54"/>
    </g>

    <!-- Inner ring for added complexity -->
    <circle cx="64" cy="64" r="20" fill="none" stroke="#e4d5e0" stroke-width="2" opacity="0.4"/>
    <circle cx="64" cy="64" r="40" fill="none" stroke="#8f5e99" stroke-width="1" opacity="0.3"/>

    <!-- Phase singularity at center -->
    <circle cx="64" cy="64" r="6" fill="#0a0a0a" opacity="0.8"/>
    <circle cx="64" cy="64" r="3" fill="#e4d5e0" opacity="0.6"/>
    <circle cx="64" cy="64" r="1.5" fill="#1c1a54"/>
  </g>

  <!-- Subtle outer glow -->
  <circle cx="64" cy="64" r="62" fill="none" stroke="url(#twilight)" stroke-width="2" opacity="0.5"/>
</svg>
